name: Dart CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image:  google/dart:latest

    steps:
    - uses: actions/checkout@v1
    - name: Install dependencies
      working-directory: ./price_alarm
      run: flutter pub get
    - name: Run tests
      working-directory: ./price_alarm
      run: flutter pub run test
